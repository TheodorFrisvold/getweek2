    <div style="font-size:5vh"class="output" id="output">Input:</div>
    <div class="grid-container">
        <div onclick="clicked(this.id)" id="1" class="Knapp1">1</div>
        <div onclick="clicked(this.id)" id="2" class="Knapp2">2</div>

        <div onclick="clicked(this.id)" id="9" class="Knapp9">9</div>
        <div onclick="clicked(this.id)" id="0" class="Knapp0">0</div>
        <div onclick="reset(this.id)" id="reset" class="KnappReset">Reset</div>
        <div onclick="erase(this.id)" id="erase" class="KnappErase">Erase</div>
    </div>


    <script>

        pwArray = [];
        var htmlString = document.getElementById('output');

        function erase()
        {            
            pwArray.pop();
            UpdateOutput();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        function reset() {
            document.getElementById('output').innerHTML = "Input:";            
            pwArray = [];

            
            UpdateOutput();
        }

        function UpdateOutput()
        {
            var pwString = '';
                        
            for (n = 0; n < pwArray.length; n++)
            {
                pwString += pwArray[n].toString();
            }
            
            htmlString.innerHTML = "Input:" + pwString;
        }

        async function clicked(tall) {

            pwArray.push(tall);
            var pwString = '';
            
            UpdateOutput();
        
            if (htmlString.innerHTML == "Input:420") {
                await sleep(5);
                alert("Riktig!");
                await sleep(500);
                reset();
            }            
        }
